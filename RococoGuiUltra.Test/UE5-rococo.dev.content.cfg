// Command Format: <Key>=<Value> using new line characters as a command terminator. Escape characters are not used in this file format.
// Currently the only supported keys are Dev.Content.
// Packaged.Content gives the relative path from the game/content directory to the rococo content directory for the project.
// Dev.Content gives the relative path of the rococo content directory to the parent directory of this cfg file
// Comments begin with a double-slash, and are skipped by the parser.

Dev.Content=Content/rococo.content
